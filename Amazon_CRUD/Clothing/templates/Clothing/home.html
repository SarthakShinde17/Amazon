<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clothing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1 {
            color: #111;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card h2 {
            font-size: 18px;
            color: #007185;
            margin: 0 0 10px;
        }

        .product-card p {
            margin: 5px 0;
            color: #333;
        }

        .price {
            color: #B12704;
            font-weight: bold;
            font-size: 16px;
        }

        .stock {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Amazon</div>
        <div>Welcome, User</div>
    </header>

    <div class="container">
        <h1>Clothing</h1>
        <div class="product-grid">
            {% for pro in prod %}
            <div class="product-card">
                <h2>{{ pro.name }}</h2>
                <p class="price">â‚¹ {{ pro.price }}</p>
                <p>{{ pro.description }}</p>
                <p class="stock">In stock: {{ pro.stock }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
